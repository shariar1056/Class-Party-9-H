<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adsgram Reward Ads</title>
    <script src="https://cdn.adsgram.com/sdk.js"></script> <!-- Adsgram SDK -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="showAd">Show Reward Ad</button>

    <script>
        // Initialize Adsgram SDK
        const adsgram = new Adsgram();

        // Add event listener to the button
        document.getElementById('showAd').addEventListener('click', () => {
            adsgram.showRewardAd('6301')
                .then(() => {
                    alert('Ad completed! Thank you.');
                })
                .catch(err => {
                    alert('Ad failed to load: ' + err.message);
                });
        });
    </script>
</body>
</html>
