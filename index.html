<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Party 2024</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #eef2f3, #8e9eab);
      overflow-x: hidden;
    }

    /* Confetti Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/z5OaHjh.png') repeat;
      opacity: 0.2;
      z-index: -1;
      animation: confettiMove 10s linear infinite;
    }

    @keyframes confettiMove {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 300px 300px;
      }
    }

    /* Header */
    .header {
      text-align: center;
      padding: 20px 10px;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
    }

    .header h2 {
      font-size: 1.5rem;
      margin: 10px 0;
      font-weight: 400;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Section Container */
    .section {
      padding: 40px 20px;
      opacity: 0;
      transform: translateY(50px);
      animation: slideUp 1.5s ease-in-out forwards;
    }

    .section:nth-child(even) {
      background: #f9f9f9;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Container */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Card Style */
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 1.2rem;
      margin: 5px 0;
      color: #333;
    }

    .card p {
      font-size: 0.9rem;
      color: #777;
    }

    .card:hover h3 {
      color: #ff758c;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px 0;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Class Party 2024</h1>
    <h2>Section H</h2>
  </div>

  <!-- Teachers Section -->
  <div class="section">
    <h2 style="text-align: center; margin-bottom: 20px;">Teachers</h2>
    <div class="container">
      <div class="card">
        <img src="https://via.placeholder.com/100" alt="Teacher 1">
        <h3>Sadman Anik</h3>
        <p>Teacher</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/100" alt="Teacher 2">
        <h3>Hanif</h3>
        <p>Teacher</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/100" alt="Teacher 3">
        <h3>Mofazzel</h3>
        <p>Teacher</p>
      </div>
    </div>
  </div>

  <!-- Students Section -->
  <div class="section">
    <h2 style="text-align: center; margin-bottom: 20px;">Students</h2>
    <div class="container">
      <!-- Add students dynamically -->
      <script>
        const students = ['Shariar', 'Supto', 'Shuvo', 'Ayon', 'Jubayer', 'Turab', 'Abir', 'Neon', 'Shihab', 'Sakin'];
        const container = document.querySelector('.container:last-child');

        students.forEach((name) => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <img src="https://via.placeholder.com/100" alt="${name}">
            <h3>${name}</h3>
            <p>Student</p>
          `;
          container.appendChild(card);
        });
      </script>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">Happy Class Party 2024!</div>
</body>
</html>
