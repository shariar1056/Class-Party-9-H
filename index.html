<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Party</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      animation: fadeIn 2s ease;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Title Section */
    .title-section {
      text-align: center;
      padding: 20px 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .main-title {
      font-size: 48px;
      font-weight: bold;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      animation: fadeInTitle 1.5s ease-in-out;
    }

    .sub-title {
      font-size: 24px;
      margin: 10px 0 0;
      font-weight: 600;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeInTitle {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Search Bar */
    .search-container {
      text-align: center;
      margin: 20px auto;
      position: relative;
      max-width: 500px;
    }

    .search-bar {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: 2px solid #0072ff;
      border-radius: 30px;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .search-bar:focus {
      box-shadow: 0 0 15px #0072ff;
      border-color: #00c6ff;
    }

    /* Container Layout */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 20px auto;
    }

    /* Box Styles */
    .name-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .name-box:hover {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      transform: scale(1.05);
    }

    .icon {
      font-size: 35px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
      color: #0072ff;
    }

    .name-box:hover .icon {
      transform: scale(1.2);
      color: #fff;
    }

    .label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }

    /* Footer Animation */
    .footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 32px;
      font-weight: bold;
      color: #0072ff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <!-- Students Section -->

  <script>
    function filterNames() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const teacherNames = document.querySelectorAll('#teacherContainer .name-box');
      const studentNames = document.querySelectorAll('#studentContainer .name-box');

      [...teacherNames, ...studentNames].forEach((box) => {
        const name = box.textContent.toLowerCase();
        box.style.display = name.includes(searchQuery) ? 'flex' : 'none';
      });
    }
  </script>

</html>
