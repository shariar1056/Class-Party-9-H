<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Party</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      overflow-x: hidden;
    }

    /* Confetti Background Animation */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/z5OaHjh.png') repeat;
      opacity: 0.3;
      z-index: -1;
      animation: moveConfetti 10s linear infinite;
    }

    @keyframes moveConfetti {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 200px 200px;
      }
    }

    /* Title Section */
    .title-section {
      text-align: center;
      padding: 30px 0;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
      animation: slideIn 1.5s ease-in-out;
    }

    .main-title {
      font-size: 48px;
      font-weight: bold;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

    .sub-title {
      font-size: 24px;
      margin: 10px 0 0;
      font-weight: 600;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Sections with Scroll Effects */
    .section {
      padding: 40px 20px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeUp 1.5s ease-in-out forwards;
    }

    .section:nth-child(even) {
      background: #fdfdfd;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Name Boxes */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .name-box {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .name-box:hover {
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: white;
      transform: scale(1.05);
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
      color: #ff758c;
    }

    .name-box:hover .icon {
      transform: scale(1.2);
    }

    /* Teacher Box */
    .teacher-box {
      border: 3px solid #ff758c;
      background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
      border-radius: 20px 5px 20px 5px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, background 0.4s ease;
    }

    .teacher-box:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #ffe6f7, #ff758c);
      color: white;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

  <!-- Smooth Scrolling Script -->
  <script>
    document.addEventListener('scroll', function () {
      const sections = document.querySelectorAll('.section');
      sections.forEach((section) => {const rect = section.getBoundingClientRect();
        if (rect.top < window.innerHeight - 50) {
          section.style.opacity = '1';
          section.style.transform = 'translateY(0)';
        }
      });
    });
